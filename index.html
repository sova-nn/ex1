<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1 Math Form</title>

<body>

        </div>
        <div class="form-group">
            <label for="num2">Второе число</label>

        </div>
        <button type="submit" class="btn btn-primary" onclick="sumValues();">Сложить</button>
    </form>
    <script src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="form.css">

</body>
</html>
